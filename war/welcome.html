<div class="mainPanel">
  <ul class="tabs">
    <li class="activeTab">DataWiki</li>
    <li ng-controller="DatasetsCtrl" id="searchTab">
      <form name="findCreate" ng-submit="checkQuery() && find() && go()" id="findCreate">
        <input name="searchQuery"
               ng-model="query.val"
               ng-click="queryActive()"
               ng-class="queryClass"/>
        <button>?</button>
      </form>
    </li>
  </ul>
  <div id="formatBox" class="box tabbed activeTabbed">
    <h2>Welcome!</h2>

    <p>DataWiki is a tool for creating, linking and sharing datasets.</p>

    <div id="featured">
      <!--<div id="createButton"><a href="/formats?action=new"><button class="button plus text"><div></div>Create New</button></a></div>-->
      <h2>Recent Data</h2>
      <!-- Collection view of /wiki/ -->
      <ul>
        <li ng-repeat="(name,info) in datasets">
          <a href="#/wiki/{{name}}">{{name}}</a>
        </li>
      </ul>
    </div>
  </div>
</div>
