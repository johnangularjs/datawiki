<html ng-app="datawiki">
  <head>
    <title>DataWiki</title>
    <script src="/js/angular-1.0.2.js" type="text/javascript"></script>
    <script src="/js/angular-resource-1.0.2.js" type="text/javascript"></script>
<!--    <script src="http://www.google.com/jsapi" type="text/javascript"></script>
    <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script> -->
    <script src="/js/util.js" type="text/javascript"></script>
    <script src="/js/wiki.js" type="text/javascript"></script>
    <script src="/js/Documents.js" type="text/javascript"></script>
    <script src="/js/FormEditor.js" type="text/javascript"></script>
    <script src="/js/FieldEditor.js" type="text/javascript"></script>
    <link href="/css/index.css" rel="stylesheet" type="text/css"/>
    <link href="/css/documents.css" rel="stylesheet" type="text/css"/>
  </head>
  <body ng-controller="DatasetsCtrl">
    <div ng-view></div>
    <!-- TODO(pmy): find a better place for this. -->
    <div class="removed">
      <table>
        <tr id="template-fieldEditor">
          <td colspan="2" class="fieldEditor">
            <div class="edit-buttons">
              <button id="template-delete" class="button delete"><div></div>&nbsp;</button>
            </div>
            <table>
              <tr><td>Help text:</td><td><input id="template-text" name="text" value=""/></td></tr>
              <tr><td>field_id:</td><td><input id="template-name" name="name" value=""/></td></tr>
            </table>
            <button id="template-done">Done</button>
            <!--<input id="template-required" type="checkbox"><label>Make this a required field</label>-->
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
